<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Delicious Creations - Neenu's Cakery</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #fff5f5;
        }

        /* header styles start here  */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(45deg, #ffb6b9 0%, #ffe3e6 100%);
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            z-index: 1000;
            transition: background 0.3s;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav a {
            text-decoration: none;
            color: #2d3436;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #ff4757;
        }
        /* header styles ends here  */

        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                        url('https://images.unsplash.com/photo-1612201142850-dd8e00315ece?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNha2UlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            opacity: 0;
            transform: translateY(50px);
        }

        .hero-title {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #ff9aa2;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            background: #ff7b86;
        }

        .floating-cake {
            position: absolute;
            width: 150px;
            opacity: 0;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-40px) rotate(5deg); }
        }

        .cakes-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: #2d3436;
            opacity: 0;
            transform: translateY(100px);
        }

        .cake-gallery {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .cake-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .cake-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .cake-name {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .cake-item:hover .cake-name {
            bottom: 0;
            opacity: 1;
        }

        footer {
            background: #2d3436;
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .cakes-title {
                font-size: 3.5rem;
            }
            
            .gallery-grid {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- header section starts here  -->
    <header>
        <div class="header">
            <nav class="nav">
                <a href="./index.html">Home</a>
                <a href="./cakes.html">Cakes</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>
    <!-- header section ends here  -->

    <section class="hero-section">
        <img src="https://cdn-icons-png.flaticon.com/512/3724/3724978.png" alt="Cake Icon" class="floating-cake">
        <div class="hero-content">
            <h1 class="hero-title">Neenu's Cakery</h1>
            <p class="hero-subtitle">Where Every Bite is a Celebration</p>
            <a href="#cakes"><button class="cta-button">Explore Our Creations</button></a>
        </div>
    </section>

    <section id="cakes" class="cake-gallery">
        <div class="gallery-grid">
            <div class="cake-item">
                <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587" alt="Wedding Cake">
                <div class="cake-name">Royal Wedding Cake</div>
            </div>
            <div class="cake-item">
                <img src="https://images.unsplash.com/photo-1557925923-cd4648e211a0" alt="Birthday Cake">
                <div class="cake-name">Chocolate Fantasy</div>
            </div>
            <div class="cake-item">
                <img src="https://plus.unsplash.com/premium_photo-1713447395823-2e0b40b75a89?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y2FrZXN8ZW58MHx8MHx8fDA%3D" alt="Cupcakes">
                <div class="cake-name">Velvet Cupcakes</div>
            </div>
            <div class="cake-item">
                <img src="https://images.unsplash.com/photo-1587668178277-295251f900ce" alt="Cheesecake">
                <div class="cake-name">Berry Cheesecake</div>
            </div>
            <div class="cake-item">
                <img src="https://images.unsplash.com/photo-1558301211-0d8c8ddee6ec" alt="Macarons">
                <div class="cake-name">French Macarons</div>
            </div>
            <div class="cake-item">
                <img src="https://images.unsplash.com/photo-1519869325930-281384150729" alt="Red Velvet">
                <div class="cake-name">Red Velvet Dream</div>
            </div>
        </div>
    </section>


    <footer>
        <p>Contact us: cakery@neenu.com | Phone: +91 98765 43210</p>
        <p>Follow us on social media for daily sweetness!</p>
    </footer>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Header title animation
        gsap.from(".cakes-title", {
            duration: 1.5,
            opacity: 0,
            y: 100,
            ease: "power4.out"
        });

         // Hero Section Animations
         gsap.to(".hero-content", {
            duration: 1.5,
            opacity: 1,
            y: 0,
            ease: "power4.out"
        });

        gsap.to(".floating-cake", {
            duration: 2,
            opacity: 1,
            rotation: 360,
            ease: "power2.out",
            delay: 0.5
        });

        // Add floating animation to cake icon
        gsap.to(".floating-cake", {
            y: 40,
            duration: 3,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });

        // Cake items animation
        gsap.utils.toArray(".cake-item").forEach((item, index) => {
            gsap.from(item, {
                scrollTrigger: {
                    trigger: item,
                    start: "top center+=100",
                    toggleActions: "play none none reverse"
                },
                duration: 0.8,
                y: 50,
                opacity: 0,
                delay: index * 0.1,
                ease: "power3.out"
            });
        });

        // Flavor cards animation
        gsap.utils.toArray(".flavor-card").forEach((card, index) => {
            gsap.from(card, {
                scrollTrigger: {
                    trigger: card,
                    start: "top center+=150",
                    toggleActions: "play none none reverse"
                },
                duration: 0.8,
                scale: 0.8,
                opacity: 0,
                delay: index * 0.2,
                ease: "back.out(1.7)"
            });
        });

        // Section title animation
        gsap.from(".section-title", {
            scrollTrigger: {
                trigger: ".flavors-section",
                start: "top center"
            },
            duration: 1,
            opacity: 0,
            y: 50,
            ease: "power3.out"
        });
    </script>
</body>
</html>
