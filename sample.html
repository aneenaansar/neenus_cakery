<section class="about-section">
    <h2 class="section-title">About Our Cakes</h2>
    <p>Every cake is a masterpiece crafted with premium ingredients and artistic passion.</p>
</section>

<footer>
    <p>Contact us: cakery@neenu.com | Phone: +91 98765 43210</p>
</footer>

<script>
    // GSAP Animations
    gsap.registerPlugin(ScrollTrigger);

    // Hero Section Animations
    gsap.to(".logo", {
        duration: 1.5,
        opacity: 1,
        y: 0,
        ease: "power4.out"
    });

    gsap.to(".tagline", {
        duration: 1,
        opacity: 1,
        y: 0,
        delay: 0.5,
        ease: "power2.out"
    });

    gsap.to(".cake-icon", {
        duration: 1,
        opacity: 1,
        delay: 1,
        rotation: 360,
        ease: "power2.out"
    });

    // Gallery Animations
    gsap.utils.toArray(".cake-card").forEach(card => {
        gsap.from(card, {
            scrollTrigger: {
                trigger: card,
                start: "top center+=100",
                toggleActions: "play none none reverse"
            },
            duration: 0.8,
            scale: 0.8,
            opacity: 0,
            ease: "back.out(1.7)"
        });
    });

    // Section Title Animation
    gsap.from(".section-title", {
        scrollTrigger: {
            trigger: ".about-section",
            start: "top center"
        },
        duration: 1,
        opacity: 0,
        y: 50,
        ease: "power3.out"
    });

    // Continuous rotation for cake icon
    gsap.to(".cake-icon", {
        rotation: 360,
        duration: 8,
        repeat: -1,
        ease: "none"
    });
</script>
